name: astra_calib_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - pip>=21.0
  - numpy>=1.20.0
  - pip:
    - opencv-python>=4.5.0
    - pillow>=8.0.0
    - pandas>=1.3.0
    - matplotlib>=3.3.0
    - seaborn>=0.11.0
    - bagpy>=0.5
    # ROS bag support - installed from rospypi
    - --extra-index-url https://rospypi.github.io/simple/
    - rosbag>=1.15.0
    - rospkg>=1.4.0
    - roslz4>=1.14.0
    - rospy>=1.15.0
